name: PR Checks

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test-e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Set up Docker
      run: docker --version

    - name: Build Strapi Docker image
      run: docker build -t strapi-app:test .

    - name: Run Strapi container
      run: |
        docker run -d \
          --name strapi \
          -p 1337:1337 \
          -e NODE_ENV=test \
          -e DATABASE_FILENAME=.tmp/data.db \
          -e APP_KEYS=test \
          -e API_TOKEN_SALT=test \
          -e ADMIN_JWT_SECRET=test \
          -e TRANSFER_TOKEN_SALT=test \
          -e JWT_SECRET=test \
          strapi-app:test

    - name: Wait for Strapi to be ready
      run: |
        timeout 180 bash -c 'until curl -s http://localhost:1337/; do sleep 5; done' || \
          (docker logs strapi && exit 1)

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: pnpm test:e2e
      env:
        STRAPI_URL: http://localhost:1337
